<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Data History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #f4f4f9;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Solar Data History</h1>
    <table>
        <thead>
            <tr>
                <th>Source</th>
                <th>Date</th>
                <th>Time</th>
                <th>Power (W)</th>
                <th>Yield Today (kWh)</th>
                <th>Yield Total (kWh)</th>
            </tr>
        </thead>
        <tbody>
            {% for data in solar_data %}
            <tr>
                <td>{{ data.source }}</td>
                <td>{{ data.date }}</td>
                <td>{{ data.time }}</td>
                <td>{{ data.power }}</td>
                <td>{{ data.yield_today }}</td>
                <td>{{ data.yield_total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="back-button" onclick="location.href='/'">Back</button>
</body>
</html>
